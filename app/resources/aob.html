<ons-page id="aob_page">
  <h2>AOB</h2>

  <ons-row>
    <ons-col align="center" width="120px" class="col ons-col-inner">Process:</ons-col>
    <ons-col align="center" width="25%" class="col ons-col-inner">
      <select id="aob_process" class="select-input select-input--material" onchange="aob.on_process_changed(this.value)">
        <option value="_null"></option>
      </select>
    </ons-col>
    <ons-col align="center" class="col ons-col-inner"></ons-col>
  </ons-row>

  <div id="aob_block" hidden>


    <div id="aob_information_block">
      <ons-row>
        <ons-col align="center" width="120px" class="col ons-col-inner">Name:</ons-col>
        <ons-col align="center" width="120px" class="col ons-col-inner">
          <input type="text" id="aob_name" class="text-input text-input--material" oninput="aob.aob_search_name_changed(this.value)">
        </ons-col>
        <ons-col align="center" width="25%" class="col ons-col-inner">
          <select id="aob_selection" class="select-input select-input--material" onchange="aob.aob_search_name_selected(this.value)">
            <option value="_null"></option>
          </select>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>

      <ons-row>
        <ons-col align="center" width="120px" class="col ons-col-inner"></ons-col>
        <ons-col align="center" width="120px" class="col ons-col-inner">
        </ons-col>
        <ons-col align="center" width="25%" class="col ons-col-inner">
          <input type="file" id="aob_upload_button" onchange="aob.aob_upload_file_changed(this.files[0])" hidden/>
          <label class="upload_button" for="aob_upload_button">Upload</label>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>



      <ons-row>
        <ons-col align="center" width="120px" class="col ons-col-inner">Search Type:</ons-col>
        <ons-col align="center" width="120px" class="col ons-col-inner">
          <select id="aob_search_type" class="select-input select-input--material" onchange="aob.aob_search_type_changed(this);">
            <option value="address">ADDRESS</option>
            <option value="value">VALUE</option>
          </select>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>

      <ons-row>
        <ons-col id="aob_address_value_heading" align="center" width="120px" class="col ons-col-inner"><span id="val_address_text">Value</span>:</ons-col>
        <ons-col align="center" width="155px" class="col ons-col-inner">
          <input type="text" id="aob_address_value" class="text-input text-input--material value" oninput="aob.aob_address_value_changed(this.value)">
        </ons-col>
        <ons-col id="aob_value_size_col" align="center" width="90px" class="col ons-col-inner">
          <select id="aob_value_size" class="select-input select-input--material" onchange="aob.aob_size_changed(this.value)">
            <option value="byte_1">BYTE</option>
            <option value="byte_2">2 BYTES</option>
            <option value="byte_4" selected>4 BYTES</option>
          </select>
        </ons-col>
        <ons-col align="center" width="50px" class="col ons-col-inner"><ons-button id="aob_paste_button" modifier="material--flat" onclick="document.clipboard.paste(aob)"><ons-icon style="color:#777;" size="28px" icon="md-paste"></ons-icon></ons-button></ons-col>
      </ons-row>


      <ons-row id="aob_range_row">
        <ons-col align="center" width="120px" class="col ons-col-inner">Range:</ons-col>
        <ons-col align="center" width="25%" class="col ons-col-inner">
          <input type="text" id="aob_range" class="text-input text-input--material" value="65536" oninput="aob.aob_range_changed(this.value)">
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>

      <ons-row>
        <ons-col align="center" width="120px" class="col ons-col-inner">
        </ons-col>
        <ons-col align="center" width="25%" class="col ons-col-inner">
        <section class="spacer">
          <ons-button id="aob_search_button" onclick="aob.aob_search_clicked(this)">Search</ons-button>
        </section>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>
    </div>

    <div id="aob_search_results" hidden>
      <ons-row id="aob_search_progress_row">
        <ons-col align="center" width="120px" class="col ons-col-inner"></ons-col>
        <ons-col align="center" width="25%" class="col ons-col-inner">
          Processing...  <span id="aob_search_progress"></span>%
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>

      <ons-row id="aob_initial_search_row">
        <ons-col align="center" width="120px" class="col ons-col-inner"></ons-col>
        <ons-col align="center" width="25%" class="col ons-col-inner">
          Initial search complete.  Search again for AOBs.
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>


      <ons-row id="aob_search_result_count_row">
        <ons-col align="center" width="120px" class="col ons-col-inner"><span id="aob_result_count">4000</span> AOBs</ons-col>
        <ons-col align="center" width="120px" class="col ons-col-inner">
          <ons-button id="aob_download_button" onclick="aob.on_download_clicked(this)">Download</ons-button>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>

      <ons-row id="aob_search_results_header">
        <ons-col align="center" width="10%" class="col ons-col-inner">Size</ons-col>
        <ons-col align="center" width="14%" class="col ons-col-inner">Offset</ons-col>
        <ons-col align="center" width="50%" class="col ons-col-inner">AOB</ons-col>
        <ons-col align="center" width="26%" class="col ons-col-inner"></ons-col>
      </ons-row>

    </div>
  </div>

</ons-page>
