<ons-page id="search_page">
  <h2>Codes</h2>

  <ons-row>
    <ons-col align="center" width="25%" class="col ons-col-inner">Process:</ons-col>
    <ons-col align="center" width="65%" class="col ons-col-inner">
      <select id="codelist_process" class="select-input select-input--material" onchange="codelist.on_process_changed(this.value)">
        <option value="_null"></option>
      </select>
    </ons-col>
    <ons-col align="center" class="col ons-col-inner"></ons-col>
  </ons-row>

  <div id="codelist_block" hidden>
    <ons-row id="row_codelist_loadsave">
      <ons-col align="center" width="100%" class="col ons-col-inner">
        <ons-row>
          <ons-col align="center" width="18%" class="col ons-col-inner">
            Load:
          </ons-col>
          <ons-col align="center" width="82%" class="col ons-col-inner">
            <select id="codelist_file_selection" class="select-input select-input--material" style="width:inherit;">
              <option value="_null"></option>
            </select>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col align="center" width="18%" class="col ons-col-inner">
          </ons-col>
          <ons-col align="left" width="25%" class="col ons-col-inner">
            <ons-button modifier="" id="codelist_save_button" onclick="codelist.on_save_clicked(this)">Save</ons-button>
          </ons-col>
          <ons-col align="left" width="25%" class="col ons-col-inner">
            <ons-button modifier="" id="codelist_delete_button" onclick="codelist.on_delete_clicked(this)">Delete</ons-button>
          </ons-col>
        </ons-row>
      </ons-col>
    </ons-row>

    <ons-list id="code_list">
    </ons-list>
  </div>
    <ons-fab id="add_new_code_button" class="hide-fab" position="bottom right" onclick="codelist.on_add_clicked(this)">
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>

    <ons-fab id="paste_new_code_button" class="hide-fab" style="margin-bottom:90px;" position="bottom right" onclick="document.clipboard.paste(codelist)">
      <ons-icon icon="md-paste"></ons-icon>
    </ons-fab>


</ons-page>
